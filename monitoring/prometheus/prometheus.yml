global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'twitch-platform'
    environment: 'development'

# Configuration des alertes
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Chargement des règles d'alerte
rule_files:
  - 'alerts.yml'

# Configuration des scrape jobs
scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # PostgreSQL - Users Database
  - job_name: 'postgres-users'
    static_configs:
      - targets: ['postgres-exporter-users:9187']
        labels:
          service: 'postgresql'
          database: 'users_db'
          microservice: 'users-service'

  # PostgreSQL - Streams Database
  - job_name: 'postgres-streams'
    static_configs:
      - targets: ['postgres-exporter-streams:9187']
        labels:
          service: 'postgresql'
          database: 'streams_db'
          microservice: 'streams-service'

  # PostgreSQL - Chat Database
  - job_name: 'postgres-chat'
    static_configs:
      - targets: ['postgres-exporter-chat:9187']
        labels:
          service: 'postgresql'
          database: 'chat_db'
          microservice: 'chat-service'

  # PostgreSQL - Subscriptions Database
  - job_name: 'postgres-subscriptions'
    static_configs:
      - targets: ['postgres-exporter-subscriptions:9187']
        labels:
          service: 'postgresql'
          database: 'subscriptions_db'
          microservice: 'subscriptions-service'

  # PostgreSQL - Analytics Database
  - job_name: 'postgres-analytics'
    static_configs:
      - targets: ['postgres-exporter-analytics:9187']
        labels:
          service: 'postgresql'
          database: 'analytics_db'
          microservice: 'analytics-service'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Node Exporter - Métriques système
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # cAdvisor - Métriques des conteneurs
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
